<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TwistSphere</title>
    <link rel="shortcut icon" href="../assets/bird.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-logo">TwistSphere</a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Acerca de Nosotros</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content auth-page">
        <div class="auth-box">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario o Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            <div class="auth-links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">Crear cuenta nueva</a>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 TwistSphere. Diseñado por [Tu Nombre/Equipo].</p>
        </div>
    </footer>
    <script src="../app.js"></script> 
    </body>
</html>
